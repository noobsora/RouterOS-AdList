name: Generate ROS Adlist

on:
  schedule:
    - cron: '0 */4 * * *'  # æ¯4å°æ—¶è¿è¡Œï¼ˆUTCæ—¶é—´ï¼‰
  workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§  Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements-dev.txt

      - name: ğŸ§ª Run generate_adlist.py
        run: python generate_adlist.py

      - name: ğŸ“¤ Force commit and push with HK time
        env:
          TZ: Asia/Hong_Kong
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          DATE=$(date '+%Y-%m-%d %H:%M GMT+8')
          git add ros-adlist.txt
          git commit --allow-empty -m "ğŸ¤– å¼ºåˆ¶æ›´æ–° ros-adlist.txt ($DATE)"
          git push
